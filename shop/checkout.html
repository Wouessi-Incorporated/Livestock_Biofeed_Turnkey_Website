<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secure Checkout | Livestock Biofeed</title>
    <link rel="icon" href="../assets/img/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/ecommerce.css" />
</head>

<body class="ecommerce-body">
    <header class="ecommerce-topbar">
        <div class="ecommerce-wrap ecommerce-nav">
            <a href="index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
                <img src="../assets/img/logo.png" alt="Logo" style="height: 48px; width: auto;">
                <div style="display: flex; flex-direction: column; line-height: 1.1; color: var(--e-text);">
                    <strong style="font-size: 14px; letter-spacing: 0.2px;">Livestock Biofeed</strong>
                    <span style="font-size: 10px; color: var(--e-muted);">Feed Better</span>
                </div>
            </a>
            <div class="ecommerce-nav-actions">
                <span style="font-size: 13px; color: var(--e-muted); font-weight: 600;">Secure Checkout Process</span>
            </div>
        </div>
    </header>

    <main class="ecommerce-wrap" style="padding: 40px 24px;">
        <div class="ecommerce-detail-container" style="grid-template-columns: 1fr 400px; gap: 40px;">
            <div class="ecommerce-card" style="padding: 40px;">
                <h1 style="font-size: 24px; font-weight: 800; margin-bottom: 30px;">Shipping Information</h1>
                <form id="checkoutForm" class="ecommerce-col" style="gap: 20px;">
                    <div class="ecommerce-row" style="gap: 20px;">
                        <div class="ecommerce-col" style="flex: 1;">
                            <label class="ecommerce-label">Full Name</label>
                            <input class="ecommerce-input" type="text" placeholder="John Doe" required
                                style="border-radius: 8px; border: 1px solid var(--e-border); padding: 12px;" />
                        </div>
                        <div class="ecommerce-col" style="flex: 1;">
                            <label class="ecommerce-label">Email Address</label>
                            <input class="ecommerce-input" type="email" placeholder="john@example.com" required
                                style="border-radius: 8px; border: 1px solid var(--e-border); padding: 12px;" />
                        </div>
                    </div>

                    <div class="ecommerce-col">
                        <label class="ecommerce-label">Shipping Address</label>
                        <input class="ecommerce-input" type="text" placeholder="123 Farm Lane" required
                            style="border-radius: 8px; border: 1px solid var(--e-border); padding: 12px;" />
                    </div>

                    <div class="ecommerce-row" style="gap: 20px;">
                        <div class="ecommerce-col" style="flex: 1;">
                            <label class="ecommerce-label">City</label>
                            <input class="ecommerce-input" type="text" required
                                style="border-radius: 8px; border: 1px solid var(--e-border); padding: 12px;" />
                        </div>
                        <div class="ecommerce-col" style="flex: 1;">
                            <label class="ecommerce-label">Postal Code</label>
                            <input class="ecommerce-input" type="text" required
                                style="border-radius: 8px; border: 1px solid var(--e-border); padding: 12px;" />
                        </div>
                    </div>

                    <div style="margin-top: 20px;">
                        <h2 style="font-size: 18px; font-weight: 800; margin-bottom: 15px;">Payment Method</h2>
                        <div class="ecommerce-row" style="gap: 15px;">
                            <div
                                style="flex: 1; border: 2px solid var(--e-primary); border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                <div
                                    style="width: 16px; height: 16px; border: 4px solid var(--e-primary); border-radius: 50%;">
                                </div>
                                <span style="font-weight: 700;">Secure Card Pay</span>
                            </div>
                            <div
                                style="flex: 1; border: 1px solid var(--e-border); border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 10px; cursor: pointer; opacity: 0.6;">
                                <div
                                    style="width: 16px; height: 16px; border: 1px solid var(--e-border); border-radius: 50%;">
                                </div>
                                <span style="font-weight: 700;">PayPal</span>
                            </div>
                        </div>
                    </div>

                    <button class="ecommerce-btn-lg ecommerce-btn-primary" type="submit" id="payBtn"
                        style="margin-top: 30px; width: 100%;">Complete Purchase <span id="btnTotal"></span></button>
                    <div style="text-align: center; margin-top: 15px;">
                        <span style="font-size: 12px; color: var(--e-muted);">üõ°Ô∏è Data encrypted with 256-bit SSL
                            technology.</span>
                    </div>
                </form>
            </div>

            <aside>
                <div class="ecommerce-card"
                    style="padding: 30px; border: none; background: white; box-shadow: var(--e-shadow-md);">
                    <h2 style="font-size: 18px; font-weight: 800; margin-bottom: 20px;">Order Summary</h2>
                    <div id="summaryItems"></div>
                    <div class="ecommerce-line" style="margin: 20px 0;"></div>
                    <div class="ecommerce-col" style="gap: 12px;">
                        <div class="ecommerce-row" style="justify-content: space-between;">
                            <span style="color: var(--e-muted); font-size: 14px;">Subtotal</span>
                            <span id="subtotal" style="font-weight: 600;">$0.00</span>
                        </div>
                        <div class="ecommerce-row" style="justify-content: space-between;">
                            <span style="color: var(--e-muted); font-size: 14px;">Shipping</span>
                            <span id="shipping" style="font-weight: 600;">$0.00</span>
                        </div>
                        <div class="ecommerce-row" style="justify-content: space-between;">
                            <span style="color: var(--e-muted); font-size: 14px;">Tax</span>
                            <span id="taxes" style="font-weight: 600;">$0.00</span>
                        </div>
                        <div class="ecommerce-line" style="margin: 10px 0;"></div>
                        <div class="ecommerce-row"
                            style="justify-content: space-between; font-size: 20px; font-weight: 900;">
                            <span>Total</span>
                            <span id="total" style="color: var(--e-primary);">$0.00</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/i18n.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/shop/cart.js"></script>
    <script src="../assets/js/shop/checkout.js"></script>
</body>

</html>
